    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".contact-btn");
            const phoneButton = document.getElementById("phone-btn");

            // Ensure that the width calculation happens after everything is loaded
            window.addEventListener('load', function() {
                // Get the width of the phone number button (based on its content)
                const phoneButtonWidth = phoneButton.offsetWidth;

                // Apply the width to all buttons
                buttons.forEach(button => {
                    button.style.width = `${phoneButtonWidth}px`;
                });
            });

            // Recalculate button widths if window is resized (to handle mobile view changes)
            window.addEventListener('resize', function() {
                const phoneButtonWidth = phoneButton.offsetWidth;
                buttons.forEach(button => {
                    button.style.width = `${phoneButtonWidth}px`;
                });
            });
        });
    </script>
